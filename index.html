<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <!-- Include the "browny" template CSS -->
    <link rel="stylesheet" href="https://www.free-css.com/assets/files/free-css-templates/download/page296/browny.css">
<link rel="stylesheet" href="style.css">
  </head>
<body>
    <header id="header">
        <div id="logo">
            <a href="#">Logo</a>
        </div>
        <nav id="nav">
            <ul>
                <li><a href="#">Əsas</a></li>
                <li><a href="#">Xidmətlər</a></li>
                <li><a href="#">Haqqımızda</a></li>
                <li><a href="#">Əlaqə</a></li>
            </ul>
        </nav>
    </header>

    <div id="main">
        <section id="content" class="main">
            <h2>Qeydiyyatdan keçin</h2>
            <form action="" method="POST">
                <!-- Hidden input field to store the user's ID -->
                <input type="hidden" id="userId" name="userId" value="auto-generated-ID">

                <label for="name">AD:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="surname">SOYAD:</label>
                <input type="text" id="surname" name="surname"><br><br>

                <label for="password">PASSWORDS:</label>
                <input type="password" id="password" name="password"><br><br>

                <input type="submit" value="Daxil et">
            </form>
        </section>
    </div>

    <footer id="footer">
        <div id="footer-content">
            <div class="footer-left">
                <h3>Əlaqə</h3>
                <p>Ünvan: Example Address</p>
                <p>Email: example@example.com</p>
                <p>Telefon: +123456789</p>
            </div>
            <div class="footer-right">
                <h3>Sosial Şəbəkələr</h3>
                <ul class="icons">
                    <li><a href="#" class="fa-twitter">Twitter</a></li>
                    <li><a href="#" class="fa-facebook">Facebook</a></li>
                    <li><a href="#" class="fa-instagram">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
